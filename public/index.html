<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CADDO 911 LIVE</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --bg-panel: #12121a;
      --bg-card: #1a1a25;
      --border: #2a2a3a;
      --red: #ff3b3b;
      --red-glow: rgba(255, 59, 59, 0.3);
      --amber: #ffb830;
      --amber-glow: rgba(255, 184, 48, 0.3);
      --blue: #3b8bff;
      --green: #00ff88;
      --text: #e8e8f0;
      --text-dim: #8888aa;
      --fire: #ff6b35;
      --medical: #ff3b6b;
      --police: #3b8bff;
      --sheriff: #9b59b6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Scanline effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
      pointer-events: none;
      z-index: 9999;
    }
    
    .header {
      background: linear-gradient(180deg, var(--bg-panel) 0%, transparent 100%);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      position: relative;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--red), transparent);
      animation: pulse-line 2s ease-in-out infinite;
    }
    
    @keyframes pulse-line {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--red) 0%, #cc0000 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      box-shadow: 0 0 30px var(--red-glow);
      animation: logo-pulse 2s ease-in-out infinite;
    }
    
    @keyframes logo-pulse {
      0%, 100% { box-shadow: 0 0 20px var(--red-glow); }
      50% { box-shadow: 0 0 40px var(--red-glow), 0 0 60px var(--red-glow); }
    }
    
    .logo-text h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--text), var(--red));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }
    
    .logo-text p {
      font-size: 11px;
      color: var(--text-dim);
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    .status-bar {
      display: flex;
      gap: 25px;
      align-items: center;
    }
    
    .status-item {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    
    .status-label {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .status-value {
      font-size: 18px;
      font-weight: 600;
    }
    
    .status-value.live {
      color: var(--red);
      animation: blink 1s ease-in-out infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .live-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: var(--red);
      border-radius: 50%;
      margin-right: 8px;
      animation: live-pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes live-pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 var(--red-glow); }
      50% { transform: scale(1.2); box-shadow: 0 0 10px 5px var(--red-glow); }
    }
    
    .main-container {
      display: grid;
      grid-template-columns: 1fr 400px;
      height: calc(100vh - 100px);
    }
    
    .map-container {
      position: relative;
      background: var(--bg-panel);
    }
    
    #map {
      height: 100%;
      width: 100%;
      background: #0a0a12;
    }
    
    .map-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(18, 18, 26, 0.95);
      padding: 15px 20px;
      border-radius: 10px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }
    
    .map-overlay h3 {
      font-size: 12px;
      color: var(--text-dim);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
      font-size: 12px;
    }
    
    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .sidebar {
      background: var(--bg-panel);
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Ensure the sidebar panels become real flex columns so lists can scroll */
    #live-panel,
    #history-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0; /* critical for nested overflow */
      overflow: hidden;
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
    }
    
    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      background: transparent;
      border: none;
      color: var(--text-dim);
      transition: all 0.3s ease;
      position: relative;
    }
    
    .tab:hover {
      color: var(--text);
      background: rgba(255,255,255,0.02);
    }
    
    .tab.active {
      color: var(--red);
    }
    
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 20%;
      right: 20%;
      height: 2px;
      background: var(--red);
    }
    
    .incident-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      min-height: 0; /* critical for nested overflow */
    }
    
    .incident-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .incident-list::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }
    
    .incident-list::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }
    
    .incident-card {
      background: var(--bg-card);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .incident-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
    }
    
    .incident-card.fire::before { background: var(--fire); }
    .incident-card.medical::before { background: var(--medical); }
    .incident-card.police::before { background: var(--police); }
    .incident-card.sheriff::before { background: var(--sheriff); }
    .incident-card.other::before { background: var(--amber); }
    
    .incident-card:hover {
      transform: translateX(5px);
      border-color: var(--red);
      box-shadow: 0 0 20px rgba(255, 59, 59, 0.1);
    }
    
    .incident-card.new {
      animation: new-incident 0.5s ease-out;
    }
    
    @keyframes new-incident {
      0% { 
        transform: translateX(-100%);
        opacity: 0;
      }
      100% { 
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    .incident-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    
    .incident-type {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
    }
    
    .incident-time {
      font-size: 11px;
      color: var(--amber);
      background: rgba(255, 184, 48, 0.1);
      padding: 3px 8px;
      border-radius: 4px;
    }
    
    .incident-location {
      font-size: 11px;
      color: var(--text-dim);
      margin-bottom: 8px;
    }
    
    .incident-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .incident-agency {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 600;
    }
    
    .agency-fire { background: rgba(255, 107, 53, 0.2); color: var(--fire); }
    .agency-medical { background: rgba(255, 59, 107, 0.2); color: var(--medical); }
    .agency-police { background: rgba(59, 139, 255, 0.2); color: var(--police); }
    .agency-sheriff { background: rgba(155, 89, 182, 0.2); color: var(--sheriff); }
    .agency-other { background: rgba(255, 184, 48, 0.2); color: var(--amber); }
    
    .incident-units {
      font-size: 10px;
      color: var(--text-dim);
    }
    
    .stats-panel {
      padding: 15px;
      border-top: 1px solid var(--border);
      background: rgba(0,0,0,0.2);
      flex-shrink: 0;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    
    .stat-box {
      text-align: center;
      padding: 10px;
      background: var(--bg-card);
      border-radius: 8px;
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: var(--amber);
    }
    
    .stat-label {
      font-size: 9px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .filter-bar {
      display: flex;
      gap: 6px;
      padding: 12px;
      background: var(--bg-dark);
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
      flex-shrink: 0;
    }
    
    .filter-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      font-size: 11px;
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(180deg, rgba(26, 26, 37, 0.95), rgba(26, 26, 37, 0.65));
      border: 1px solid rgba(255, 255, 255, 0.10);
      border-radius: 12px;
      color: var(--text-dim);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .filter-btn:hover {
      background: var(--bg-panel);
      color: var(--text);
      border-color: var(--text-dim);
      transform: translateY(-1px);
    }
    
    .filter-btn.active {
      background: rgba(255, 59, 59, 0.16);
      border-color: rgba(255, 59, 59, 0.55);
      color: var(--text);
      box-shadow: 0 0 24px rgba(255, 59, 59, 0.12);
    }
    
    .filter-logo {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      object-fit: contain;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255, 255, 255, 0.10);
      padding: 3px;
    }

    .filter-btn.active .filter-logo {
      border-color: rgba(255, 59, 59, 0.55);
      box-shadow: 0 0 0 1px rgba(255, 59, 59, 0.12) inset;
    }

    /* Filters with 0 incidents */
    .filter-btn.empty {
      opacity: 0.55;
    }

    .filter-btn.empty:hover {
      opacity: 0.8;
    }
    
    /* Info Button */
    .info-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-dim);
      font-family: Georgia, serif;
      font-size: 16px;
      font-style: italic;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-left: 15px;
    }
    
    .info-btn:hover {
      background: var(--red);
      border-color: var(--red);
      color: white;
    }
    
    /* Info Panel */
    .info-panel {
      position: fixed;
      top: 80px;
      right: 20px;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      z-index: 2000;
      width: 280px;
      display: none;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    
    .info-panel.active {
      display: block;
      animation: slideIn 0.2s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .info-content h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 16px;
      color: var(--red);
      margin-bottom: 8px;
    }
    
    .info-content p {
      font-size: 12px;
      color: var(--text-dim);
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .info-links {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .info-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      font-size: 12px;
      transition: all 0.2s ease;
    }
    
    .info-link:hover {
      background: var(--bg-dark);
      border-color: var(--red);
      color: var(--red);
    }
    
    .info-link svg {
      flex-shrink: 0;
    }
    
    .info-credit {
      font-size: 10px;
      color: var(--text-dim);
      text-align: center;
      border-top: 1px solid var(--border);
      padding-top: 12px;
      margin-bottom: 0 !important;
    }
    
    .history-controls {
      padding: 15px;
      background: var(--bg-dark);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    
    .date-input {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 14px;
      background: linear-gradient(180deg, rgba(26, 26, 37, 0.95), rgba(26, 26, 37, 0.70));
      border: 1px solid rgba(255, 255, 255, 0.10);
      border-radius: 12px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      cursor: pointer;
    }

    .date-input:hover {
      border-color: var(--text-dim);
      background: var(--bg-panel);
    }

    .date-input-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
      text-align: left;
    }

    .date-input-label {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .date-input-value {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
    }

    .date-input-icon {
      width: 18px;
      height: 18px;
      color: var(--amber);
      opacity: 0.9;
      flex-shrink: 0;
    }
    
    .date-input:focus {
      outline: none;
      border-color: var(--red);
    }

    /* Inline date picker */
    .date-picker {
      display: none;
      margin-top: 12px;
      background: rgba(18, 18, 26, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.10);
      border-radius: 14px;
      padding: 12px;
      backdrop-filter: blur(10px);
    }

    .date-picker.open {
      display: block;
      animation: slideIn 0.15s ease-out;
    }

    .dp-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .dp-month {
      font-size: 12px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: 1px;
      text-transform: uppercase;
      font-family: 'Space Grotesk', sans-serif;
    }

    .dp-nav {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.10);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
      display: grid;
      place-items: center;
    }

    .dp-nav:hover {
      border-color: rgba(255, 59, 59, 0.55);
      color: var(--red);
      box-shadow: 0 0 18px rgba(255, 59, 59, 0.12);
    }

    .dp-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    .dp-dow {
      font-size: 9px;
      color: var(--text-dim);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 4px 0 6px;
    }

    .dp-day {
      height: 34px;
      border-radius: 10px;
      background: rgba(26, 26, 37, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text);
      cursor: pointer;
      transition: all 0.15s ease;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
    }

    .dp-day:hover {
      border-color: var(--text-dim);
      background: rgba(26, 26, 37, 0.9);
      transform: translateY(-1px);
    }

    .dp-day.empty {
      opacity: 0;
      pointer-events: none;
      border: none;
      background: transparent;
    }

    .dp-day.today:not(.selected) {
      border-color: rgba(255, 184, 48, 0.55);
      box-shadow: 0 0 0 1px rgba(255, 184, 48, 0.12) inset;
    }

    .dp-day.selected {
      background: rgba(255, 59, 59, 0.22);
      border-color: rgba(255, 59, 59, 0.65);
      box-shadow: 0 0 22px rgba(255, 59, 59, 0.14);
      color: var(--text);
      font-weight: 700;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-dim);
    }
    
    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 15px;
      opacity: 0.3;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Custom Leaflet styles */
    .leaflet-container {
      background: #0a0a12;
    }
    
    .custom-marker {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .marker-pulse {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: relative;
    }

    /* Static (non-pulsing) marker used for History mode */
    .marker-static {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.35);
    }
    
    .marker-pulse::after {
      content: '';
      position: absolute;
      inset: -5px;
      border-radius: 50%;
      border: 2px solid currentColor;
      animation: marker-pulse 1.5s ease-out infinite;
    }
    
    @keyframes marker-pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
    
    .leaflet-popup-content-wrapper {
      background: var(--bg-panel);
      color: var(--text);
      border-radius: 10px;
      border: 1px solid var(--border);
    }
    
    .leaflet-popup-tip {
      background: var(--bg-panel);
    }
    
    .popup-content {
      font-family: 'JetBrains Mono', monospace;
      padding: 5px;
    }
    
    .popup-title {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 8px;
      color: var(--red);
    }
    
    .popup-detail {
      font-size: 11px;
      color: var(--text-dim);
      margin: 4px 0;
    }
    
    /* Responsive */
    @media (max-width: 900px) {
      .main-container {
        grid-template-columns: 1fr;
        grid-template-rows: 50vh 1fr;
      }
      
      .sidebar {
        border-left: none;
        border-top: 1px solid var(--border);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="logo-icon">911</div>
      <div class="logo-text">
        <h1>CADDO PARISH</h1>
        <p>Emergency Dispatch Live Feed</p>
      </div>
    </div>
    <div class="status-bar">
      <div class="status-item">
        <span class="status-label">Status</span>
        <span class="status-value live"><span class="live-dot"></span>LIVE</span>
      </div>
      <div class="status-item">
        <span class="status-label">Last Update</span>
        <span class="status-value" id="last-update">--:--</span>
      </div>
      <div class="status-item">
        <span class="status-label">Active</span>
        <span class="status-value" id="active-count">0</span>
      </div>
      <button class="info-btn" onclick="toggleInfoPanel()" title="About">i</button>
    </div>
    
    <div class="info-panel" id="info-panel">
      <div class="info-content">
        <h3>Caddo 911 Live Feed</h3>
        <p>Real-time emergency incident tracker for Caddo Parish, Louisiana</p>
        <div class="info-links">
          <a href="https://github.com/vincentlarkin" target="_blank" class="info-link">

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on Shreveport/Caddo Parish
    const map = L.map('map', {
      zoomControl: false
    }).setView([32.5252, -93.7502], 11);
    
    // Dark map tiles
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CartoDB',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);
    
    // Add zoom control to bottom right
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    
    // Store markers
    const markers = new Map();
    let currentIncidents = [];
    let currentHistoryIncidents = [];
    let currentFilter = 'all';
    let mapMode = 'live'; // 'live' | 'history'
    
    // Agency color mapping
    function getAgencyColor(agency) {
      if (agency.startsWith('CFD') || agency.startsWith('SFD')) return '#ff6b35'; // Fire
      if (agency === 'EMS' || agency.includes('EMS')) return '#ff3b6b'; // Medical
      if (agency === 'SPD') return '#3b8bff'; // Police
      if (agency === 'CSO') return '#9b59b6'; // Sheriff
      return '#ffb830'; // Other
    }
    
    function getAgencyClass(agency) {
      if (agency.startsWith('CFD') || agency.startsWith('SFD')) return 'fire';
      if (agency === 'EMS' || agency.includes('EMS')) return 'medical';
      if (agency === 'SPD') return 'police';
      if (agency === 'CSO') return 'sheriff';
      return 'other';
    }
    
    function getIncidentClass(description) {
      const desc = description.toLowerCase();
      if (desc.includes('fire') || desc.includes('smoke')) return 'fire';
      if (desc.includes('medical') || desc.includes('ems') || desc.includes('injury')) return 'medical';
      if (desc.includes('traffic') || desc.includes('vehicle') || desc.includes('burglary') || desc.includes('assault')) return 'police';
      return 'other';
    }
    
    // Filter logic - matches agency codes to filter categories
    function matchesFilter(incident, filter) {
      if (filter === 'all') return true;
      
      const agency = incident.agency.toUpperCase();
      
      switch (filter) {
        case 'cadfd':
          // Caddo Fire Districts + Caddo EMS events live on CFD_* pages
          return agency.startsWith('CFD');
        case 'shvfd':
          // Shreveport Fire Dept live on SFD_* pages
          return agency.startsWith('SFD');
        case 'police':
          // SPD = Shreveport Police Dept
          return agency === 'SPD' || agency.includes('POLICE');
        case 'sheriff':
          // CSO = Caddo Sheriff's Office
          return agency === 'CSO' || agency.includes('SHERIFF');
        default:
          return true;
      }
    }
    
    function filterLabel(filter) {
      switch (filter) {
        case 'cadfd': return 'CAD-FD/EMS';
        case 'shvfd': return 'SHVFD';
        case 'police': return 'police';
        case 'sheriff': return 'sheriff';
        default: return filter;
      }
    }

    function getFilteredIncidents(incidents, filter) {
      return incidents.filter(inc => matchesFilter(inc, filter));
    }

    // Hide fire-related filters when there are zero matching incidents.
    // This avoids confusing cases where users click a filter that has no data.
    function updateFilterButtonVisibility(baseIncidents) {
      const counts = {
        cadfd: 0,
        shvfd: 0,
      };

      for (const inc of baseIncidents || []) {
        if (matchesFilter(inc, 'cadfd')) counts.cadfd += 1;
        if (matchesFilter(inc, 'shvfd')) counts.shvfd += 1;
      }

      // Always show filter "tabs" even when they have 0 incidents.
      // Visually dim them so users understand they‚Äôre empty, but still allow clicking
      // (the list will show a "No incidents" message).
      document.querySelectorAll('.filter-btn').forEach(btn => {
        const f = btn.dataset.filter;
        if (f === 'cadfd' || f === 'shvfd') {
          btn.classList.toggle('empty', (counts[f] || 0) === 0);
        } else {
          btn.classList.remove('empty');
        }
      });

      // Keep active state consistent (especially after fallback)
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === currentFilter);
      });
    }
    
    // Create custom marker
    function createMarker(incident, { mode = 'live' } = {}) {
      const color = getAgencyColor(incident.agency);
      const dotClass = mode === 'history' ? 'marker-static' : 'marker-pulse';
      const size = mode === 'history' ? 14 : 20;
      const icon = L.divIcon({
        className: 'custom-marker',
        html: `<div class="${dotClass}" style="background: ${color}; color: ${color};"></div>`,
        iconSize: [size, size],
        iconAnchor: [size / 2, size / 2]
      });
      
      const locationParts = [];
      if (incident.street) locationParts.push(incident.street);
      if (incident.cross_streets) locationParts.push(incident.cross_streets);
      const locationStr = locationParts.join(' @ ') || 'Unknown';
      
      const marker = L.marker([incident.latitude, incident.longitude], { icon })
        .bindPopup(`
          <div class="popup-content">
            <div class="popup-title">${incident.description}</div>
            <div class="popup-detail">üìç ${locationStr}</div>
            <div class="popup-detail">üïê ${formatTime(incident.time)}</div>
            <div class="popup-detail">üö® ${incident.agency} ‚Ä¢ ${incident.units} unit(s)</div>
          </div>
        `);
      
      return marker;
    }

    // Replace map markers with the given incident set (used for Live and History modes)
    function setMapMarkers(incidents, { fit = false, mode = mapMode } = {}) {
      const nextIds = new Set((incidents || []).map(i => i.id));

      // Remove markers not in the next set
      markers.forEach((marker, id) => {
        if (!nextIds.has(id)) {
          if (map.hasLayer(marker)) map.removeLayer(marker);
          markers.delete(id);
        }
      });

      // Add missing markers
      (incidents || []).forEach(incident => {
        if (!incident || incident.latitude == null || incident.longitude == null) return;
        if (!markers.has(incident.id)) {
          const marker = createMarker(incident, { mode });
          marker.addTo(map);
          markers.set(incident.id, marker);
        } else {
          const marker = markers.get(incident.id);
          if (marker && !map.hasLayer(marker)) marker.addTo(map);
        }
      });

      if (fit && incidents && incidents.length > 0) {
        try {
          const bounds = L.latLngBounds(incidents.map(i => [i.latitude, i.longitude]));
          map.fitBounds(bounds, { padding: [50, 50], maxZoom: 14 });
        } catch (e) {
          // ignore fit errors
        }
      }
    }
    
    // Format time
    function formatTime(time) {
      if (!time) return '--:--';
      const str = time.toString().padStart(4, '0');
      return `${str.slice(0, 2)}:${str.slice(2)}`;
    }
    
    // Create incident card
    function createIncidentCard(incident, isNew = false) {
      const agencyClass = getAgencyClass(incident.agency);
      const incidentClass = getIncidentClass(incident.description);
      
      return `
        <div class="incident-card ${incidentClass} ${isNew ? 'new' : ''}" 
             data-id="${incident.id}"
             onclick="focusIncident(${incident.latitude}, ${incident.longitude})">
          <div class="incident-header">
            <span class="incident-type">${incident.description}</span>
            <span class="incident-time">${formatTime(incident.time)}</span>
          </div>
          <div class="incident-location">
            üìç ${[incident.street, incident.cross_streets].filter(Boolean).join(' @ ') || 'Unknown'}
          </div>
          <div class="incident-meta">
            <span class="incident-agency agency-${agencyClass}">${incident.agency}</span>
            <span class="incident-units">${incident.units} unit(s) ‚Ä¢ ${incident.municipality}</span>
          </div>
        </div>
      `;
    }
    
    // Focus on incident on map
    window.focusIncident = function(lat, lng) {
      map.flyTo([lat, lng], 15, { duration: 0.5 });
    };
    
    // Toggle info panel
    window.toggleInfoPanel = function() {
      const panel = document.getElementById('info-panel');
      panel.classList.toggle('active');
    };
    
    // Close info panel when clicking outside
    document.addEventListener('click', function(e) {
      const panel = document.getElementById('info-panel');
      const btn = document.querySelector('.info-btn');
      if (!panel.contains(e.target) && !btn.contains(e.target)) {
        panel.classList.remove('active');
      }
    });
    
    // Update incidents
    async function updateIncidents() {
      try {
        const response = await fetch('/api/incidents/active');
        const allIncidents = await response.json();
        
        // Store all incidents
        currentIncidents = allIncidents;

        // Only update shared filter visibility from the active feed when the Live tab is visible.
        // Otherwise History's filter visibility would get overridden every poll.
        const livePanel = document.getElementById('live-panel');
        const liveVisible = livePanel && !livePanel.classList.contains('hidden');
        if (liveVisible) updateFilterButtonVisibility(allIncidents);
        
        // Apply current filter
        const incidents = getFilteredIncidents(allIncidents, currentFilter);
        
        // Update counts
        document.getElementById('active-count').textContent = allIncidents.length;

        // If we're not on the Live tab, don't touch the map/list (History owns the map).
        if (!liveVisible) return;
        
        // Update map + list (filtered)
        setMapMarkers(incidents, { mode: 'live' });
        renderIncidentList(incidents);
        
      } catch (error) {
        console.error('Failed to fetch incidents:', error);
      }
    }
    
    // Render the incident list
    function renderIncidentList(incidents) {
      const listEl = document.getElementById('incident-list');
      if (incidents.length === 0) {
        const label = currentFilter === 'all' ? 'active' : filterLabel(currentFilter);
        listEl.innerHTML = `
          <div class="empty-state">
            <div class="icon">üì°</div>
            <p>No ${label} incidents</p>
            <p style="font-size: 11px; margin-top: 10px;">${currentFilter === 'all' ? 'Waiting for data...' : 'Try a different filter'}</p>
          </div>
        `;
      } else {
        listEl.innerHTML = incidents.map(inc => createIncidentCard(inc, false)).join('');
      }
    }
    
    // Apply filter and update display
    function applyFilter(filter) {
      currentFilter = filter;
      
      // Update filter button states
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });

      const livePanel = document.getElementById('live-panel');
      const historyPanel = document.getElementById('history-panel');
      const liveVisible = livePanel && !livePanel.classList.contains('hidden');
      const historyVisible = historyPanel && !historyPanel.classList.contains('hidden');

      if (historyVisible) {
        const historyFiltered = getFilteredIncidents(currentHistoryIncidents, filter);
        renderHistoryList(historyFiltered, historySelectedDate, { total: currentHistoryIncidents.length });
        setMapMarkers(historyFiltered, { fit: false, mode: 'history' });
      } else if (liveVisible) {
        const filtered = getFilteredIncidents(currentIncidents, filter);
        renderIncidentList(filtered);
        setMapMarkers(filtered, { fit: false, mode: 'live' });
      }
    }
    
    // Update stats
    async function updateStats() {
      try {
        const response = await fetch('/api/stats');
        const stats = await response.json();
        
        document.getElementById('stat-active').textContent = stats.active;
        document.getElementById('stat-today').textContent = stats.today;
        document.getElementById('stat-total').textContent = stats.total;
        
      } catch (error) {
        console.error('Failed to fetch stats:', error);
      }
    }
    
    // Update last update time
    async function updateStatus() {
      try {
        const response = await fetch('/api/status');
        const status = await response.json();
        
        if (status.lastUpdate) {
          const date = new Date(status.lastUpdate);
          document.getElementById('last-update').textContent = 
            date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
      } catch (error) {
        console.error('Failed to fetch status:', error);
      }
    }
    
    // Load history
    async function loadHistory(date) {
      try {
        const url = date ? `/api/incidents/history?date=${date}&limit=200` : '/api/incidents/history?limit=200';
        const response = await fetch(url);
        const data = await response.json();

        currentHistoryIncidents = Array.isArray(data.incidents) ? data.incidents : [];
        // Only update shared filter visibility from History when the History tab is visible.
        const historyPanel = document.getElementById('history-panel');
        const historyVisible = historyPanel && !historyPanel.classList.contains('hidden');
        if (historyVisible) {
          updateFilterButtonVisibility(currentHistoryIncidents);
        }
        const filtered = getFilteredIncidents(currentHistoryIncidents, currentFilter);
        renderHistoryList(filtered, date, { total: currentHistoryIncidents.length });

        // Replace map markers with history results when History tab is active
        if (historyVisible) {
          setMapMarkers(filtered, { fit: true, mode: 'history' });
        }
      } catch (error) {
        console.error('Failed to fetch history:', error);
      }
    }

    function renderHistoryList(incidents, date, { total = 0 } = {}) {
      const listEl = document.getElementById('history-list');
      const dateLabel = date
        ? new Date(`${date}T00:00:00`).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' })
        : 'selected date';

      if (total === 0) {
        listEl.innerHTML = `
          <div class="empty-state">
            <div class="icon">üìã</div>
            <p>No incidents available for</p>
            <p style="font-size: 12px; margin-top: 6px; color: var(--text); font-weight: 600;">${dateLabel}</p>
            <p style="font-size: 11px; margin-top: 10px;">Try another date (or the cache may not include that day yet).</p>
          </div>
        `;
        return;
      }

      if (incidents.length === 0) {
        const filterLabelStr = currentFilter === 'all' ? 'incidents' : `${filterLabel(currentFilter)} incidents`;
        listEl.innerHTML = `
          <div class="empty-state">
            <div class="icon">üìã</div>
            <p>No ${filterLabelStr} for</p>
            <p style="font-size: 12px; margin-top: 6px; color: var(--text); font-weight: 600;">${dateLabel}</p>
            <p style="font-size: 11px; margin-top: 10px;">Try another filter or date.</p>
          </div>
        `;
        return;
      }

      listEl.innerHTML = incidents.map(inc => createIncidentCard(inc, false)).join('');
    }

    // Inline History date picker (no browser-native date input)
    const historyDateBtn = document.getElementById('history-date-btn');
    const historyDateValue = document.getElementById('history-date-value');
    const datePickerEl = document.getElementById('date-picker');

    const isoToday = new Date().toISOString().split('T')[0];
    let historySelectedDate = isoToday;
    let historyViewMonth = (() => {
      const d = parseISODate(isoToday);
      d.setDate(1);
      return d;
    })();

    function pad2(n) {
      return String(n).padStart(2, '0');
    }

    function isoFromParts(year, monthIndex, day) {
      return `${year}-${pad2(monthIndex + 1)}-${pad2(day)}`;
    }

    function parseISODate(iso) {
      const [y, m, d] = iso.split('-').map(Number);
      return new Date(y, (m || 1) - 1, d || 1);
    }

    function setHistoryDate(iso, { load = true } = {}) {
      historySelectedDate = iso;
      historyDateValue.textContent = iso;
      const d = parseISODate(iso);
      d.setDate(1);
      historyViewMonth = d;
      if (load) loadHistory(iso);
      renderDatePicker();
    }

    function toggleDatePicker(forceOpen) {
      const next = typeof forceOpen === 'boolean' ? forceOpen : !datePickerEl.classList.contains('open');
      datePickerEl.classList.toggle('open', next);
      datePickerEl.setAttribute('aria-hidden', String(!next));
      historyDateBtn.setAttribute('aria-expanded', String(next));
      if (next) renderDatePicker();
    }

    function renderDatePicker() {
      if (!datePickerEl.classList.contains('open')) return;

      const year = historyViewMonth.getFullYear();
      const month = historyViewMonth.getMonth();
      const firstDow = new Date(year, month, 1).getDay(); // 0=Sun
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const monthLabel = historyViewMonth.toLocaleString('en-US', { month: 'long', year: 'numeric' });
      const dows = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

      let html = `
        <div class="dp-header">
          <button type="button" class="dp-nav" data-action="prev" aria-label="Previous month">‚Äπ</button>
          <div class="dp-month">${monthLabel}</div>
          <button type="button" class="dp-nav" data-action="next" aria-label="Next month">‚Ä∫</button>
        </div>
        <div class="dp-grid">
          ${dows.map(d => `<div class="dp-dow">${d}</div>`).join('')}
      `;

      // Leading empties
      for (let i = 0; i < firstDow; i++) {
        html += `<button type="button" class="dp-day empty" tabindex="-1" disabled></button>`;
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const iso = isoFromParts(year, month, day);
        const isSelected = iso === historySelectedDate;
        const isToday = iso === isoToday;
        const cls = [
          'dp-day',
          isSelected ? 'selected' : '',
          isToday ? 'today' : ''
        ].filter(Boolean).join(' ');
        html += `<button type="button" class="${cls}" data-date="${iso}">${day}</button>`;
      }

      // Trailing empties to fill last row (up to 42 day cells + 7 dows)
      const totalCells = firstDow + daysInMonth;
      const trailing = (7 - (totalCells % 7)) % 7;
      for (let i = 0; i < trailing; i++) {
        html += `<button type="button" class="dp-day empty" tabindex="-1" disabled></button>`;
      }

      html += `</div>`;
      datePickerEl.innerHTML = html;
    }

    historyDateBtn.addEventListener('click', () => toggleDatePicker());

    datePickerEl.addEventListener('click', (e) => {
      const action = e.target.closest('button[data-action]')?.dataset.action;
      if (action === 'prev') {
        historyViewMonth = new Date(historyViewMonth.getFullYear(), historyViewMonth.getMonth() - 1, 1);
        renderDatePicker();
        return;
      }
      if (action === 'next') {
        historyViewMonth = new Date(historyViewMonth.getFullYear(), historyViewMonth.getMonth() + 1, 1);
        renderDatePicker();
        return;
      }

      const date = e.target.closest('button[data-date]')?.dataset.date;
      if (date) {
        setHistoryDate(date, { load: true });
        toggleDatePicker(false);
      }
    });

    // Close date picker when clicking outside of it
    document.addEventListener('click', (e) => {
      if (!datePickerEl.classList.contains('open')) return;
      if (datePickerEl.contains(e.target) || historyDateBtn.contains(e.target)) return;
      toggleDatePicker(false);
    });
    
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        const tabName = tab.dataset.tab;
        document.getElementById('live-panel').classList.toggle('hidden', tabName !== 'live');
        document.getElementById('history-panel').classList.toggle('hidden', tabName !== 'history');
        
        if (tabName === 'history') {
          mapMode = 'history';
          // Clear live markers immediately; history will repopulate after fetch
          setMapMarkers([], { mode: 'history' });
          // Make sure the date UI is initialized and load that date's cache
          setHistoryDate(historySelectedDate, { load: true });
          toggleDatePicker(false);
        } else {
          mapMode = 'live';
          // Live tab: make filter visibility reflect the active feed immediately
          updateFilterButtonVisibility(currentIncidents);
          // Render live markers immediately from the last-known active incidents
          setMapMarkers(getFilteredIncidents(currentIncidents, currentFilter), { fit: false, mode: 'live' });
          toggleDatePicker(false);
        }
      });
    });
    
    // Filter button handlers
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        applyFilter(btn.dataset.filter);
      });
    });
    
    // Initialize History date UI (default to today)
    setHistoryDate(isoToday, { load: false });
    
    // Initial load
    updateIncidents();
    updateStats();
    updateStatus();
    
    // Poll for updates every 15 seconds (backend scrapes every 60s)
    setInterval(() => {
      updateIncidents();
      updateStats();
      updateStatus();
    }, 15000);
  </script>
</body>
</html>
